<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>
    <title>Day Planner</title>
</head>

<body>
    <body>
        <header class="jumbotron">
          <h1 class="display-3">A Way to Plan Your Workday</h1>
          <p class="lead">An easy to use Calendar for your organizational needs.</p>
          <p id="currentDay" class="lead"></p>
        </header>
        <div class="container">

            <div class="row time-block" id="1" >
                <textarea class="col description hour">9:00 AM</textarea>
                <button class="col-1 btn saveBtn">Save</button>
              </div>
              <div class="row time-block" id="2" >
                <textarea class="col description hour">10:00 AM</textarea>
                <button class="col-1 btn saveBtn">Save</button>
              </div>
              <div class="row time-block" id="3" >
                <textarea class="col description hour">11:00 AM</textarea>
                <button class="col-1 btn saveBtn">Save</button>
              </div>
              <div class="row time-block" id="4" >
                <textarea class="col description hour">12:00 PM</textarea>
                <button class="col-1 btn saveBtn">Save</button>
              </div>
              <div class="row time-block" id="5" >
                <textarea class="col description hour">1:00 PM</textarea>
                <button class="col-1 btn saveBtn">Save</button>
              </div>
              <div class="row time-block" id="6" >
                <textarea class="col description hour">2:00 PM</textarea>
                <button class="col-1 btn saveBtn">Save</button>
              </div>
              <div class="row time-block" id="7" >
                <textarea class="col description hour">3:00 PM</textarea>
                <button class="col-1 btn saveBtn">Save</button>
              </div>
              <div class="row time-block" id="8" >
                <textarea class="col description hour">4:00 PM</textarea>
                <button class="col-1 btn saveBtn">Save</button>
              </div>
              <div class="row time-block" id="9" >
                <textarea class="col description hour">5:00 PM</textarea>
                <button class="col-1 btn saveBtn">Save</button>
              </div>
         
          
        </div>
      
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="assets/script.js"></script>
    
</body>
</html>
